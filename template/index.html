<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h1 class="text-center">Predictive analysis</h1>
        <form action="{{ url_for('predict')}}" method="post" class="row">
            <div class="mb-3 col-6">
                <label class="form-label">Year</label>
                <input type="number" name="Year" class="form-control" required>
            </div>
            <div class="mb-3 col-6">
                <label class="form-label">What is the Showroom Price?(In lakhs)</label>
                <input type="number" name="Present_Price" class="form-control" required>
            </div>
            <div class="mb-3 col-6">
                <label class="form-label">How Many Kilometers Drived?</label>
                <input type="number" name="Kms_Driven" class="form-control" required>
            </div>
            <div class="mb-3 col-6">
                <label class="form-label">How much owners previously had the car(0 or 1 or 3) ?</label>
                <input type="number" name="Owner" class="form-control" required>
            </div>
            <div class="mb-3 col-6">
                <label class="form-label">What Is the Fuel type?</label>
                <select class="form-select" name="Fuel_Type_Petrol" aria-label="Default select example" required>
                    <option selected>Open this select menu</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Diesel">CNG</option>
                </select>
            </div>
            <div class="mb-3 col-6">
                <label class="form-label">Are you A Dealer or Individual</label>
                <select class="form-select" name="Seller_Type_Individual" aria-label="Default select example" required>
                    <option selected>Open this select menu</option>
                    <option value="Dealer">Dealer</option>
                    <option value="Individual">Individual</option>
                </select>
            </div>

            <div class="mb-3 col-6">
                <label class="form-label">Are you A Dealer or Individual</label>
                <select class="form-select" name="Transmission_Mannual" aria-label="Default select example" required>
                    <option selected>Open this select menu</option>
                    <option value="Mannual">Manual Car</option>
                    <option value="Automatic">Automatic Car</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Calculate the Selling Price</button>
        </form>



        <br><br>
        <h3 class="text-center">{{ prediction_text }}<h3>
    </div>




    <style>
        h1 {
            margin-top: 20px;
            margin-bottom: 50px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
